
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Oiseaux de Colombie</title>

  <!-- Ton CSS avec fond jaune -->
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: 0 auto;
      padding: 20px;
      background: #fff7cc;
      line-height: 1.5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }

    .oiseau {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .oiseau h2 {
      margin-top: 0;
      color: #444;
    }

    .oiseau img {
      width: 100%;
      max-width: 350px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    audio {
      width: 100%;
      padding: 10px 0;
      background: #f5f5f5;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>Oiseaux de Colombie</h1>
